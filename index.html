<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
  </head>
  <body>
    <main>
      <div class="input-container">
        <input type="search" name="search" id="search" placeholder="Search">
      </div>
      <div class="gallery">
        <a href="photos/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          <img src="photos/thumbnails/01.jpg" alt="an open field with hay bales" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        </a>
        <a href="photos/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <img src="photos/thumbnails/02.jpg" alt="a lake with mountains in the background" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        </a>
        <a href="photos/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below."> 
          <img src="photos/thumbnails/03.jpg" alt="a view above the forest with mountains in the background" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        </a> 
        <a href="photos/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
          <img src="photos/thumbnails/04.jpg" alt="an ice cap floating in the water with mountains in the background" data-caption="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
        </a>
        <a href="photos/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          <img src="photos/thumbnails/05.jpg" alt="a view of some canyons" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        </a>
        <a href="photos/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
          <img src="photos/thumbnails/06.jpg" alt="a fence in the middle of some overgrowth" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
        </a> 
        <a href="photos/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">
          <img src="photos/thumbnails/07.jpg" alt="a view through the forest looking towards rolling hills" data-caption="I drove past this plantation yesterday, everything is so green!">
        </a>
        <a href="photos/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <img src="photos/thumbnails/08.jpg" alt="a view of a sandy hill" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        </a>
        <a href="photos/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane.">
          <img src="photos/thumbnails/09.jpg" alt="looking through a tunnel of trees along a road" data-caption="We enjoyed a quiet stroll down this countryside lane.">
        </a>
        <a href="photos/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
          <img src="photos/thumbnails/10.jpg" alt="a wide view of the beach against cliffs and hills" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
        </a>
        <a href="photos/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking."> 
          <img src="photos/thumbnails/11.jpg" alt="looking through a tunnel to a high view of a forest" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        </a>
        <a href="photos/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          <img src="photos/thumbnails/12.jpg" alt="a lavendar field with mountains in the background" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        </a> 
      </div>
    </main>
 
    <script src="js/searchFilter.js"></script>
    <script src="js/baguetteBox.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      window.addEventListener('load', function() {
        baguetteBox.run('.gallery', {

        });
      });
      </script> 
  </body>
</html>
